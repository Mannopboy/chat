{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

        {% for category, message in messages %}
            <div class="flash {{ category }} ">
                <p>{{ message }}</p>
                <div class="flash_icon">
                    <i class="fa-solid fa-chevron-left error_icon"></i>
                </div>
            </div>
        {% endfor %}

    {% endif %}
{% endwith %}
